<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amber Store</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <style>
        body, html {
            margin-left:1%;
            margin-right:1%;
            margin-bottom:1%;
            margin-top:1%;
        }
    </style>
</head>
  <body>
    <div id="message">
      <h2>Amber Solutions</h2>
      <button id="loginButton" onclick="openLogin()" class="pure-button">Login</button>
      <div id= "loginPanel">
            <input type="user" id="userField" required>
            <input type="password" id="passwordField" onkeyup="passEntered()" required>
            <button id="okButton" onclick= "loggedIn()" class="pure-button" disabled>OK</button>
      </div>
    </div>
    <div id= "dashboard">
        <button id="postAdButton" onclick="openAdForm()" class="pure-button">Post Ad for Customers</button> <br>
            <div id = "adConsole">
                <form action="/submitAdSelection" method="post" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="title" id="titleLabel" >Company</label>
                            <input name= "title" type = "text" autocomplete="off" id="title" required><br>
                        </div>
                        <div class="pure-control-group">
                            <label for="content" id="contentLabel">Content</label>
                            <input name= "content" type= "text" autocomplete="off" id="content" required><br>
                            <label for="link" id="contentLabel">Link to Ad Image</label>
                            <input name= "link" type= "text" autocomplete="off" id="link" required><br>
                        </div>
                        <div class="pure-controls">
                            <label for="tags" id="tagsLabel" class="pure-checkbox">Tags <br>
                                <input type= "checkbox" id = "tags" name="Clothes" value="Clothes"> Clothes<br>
                                <input type= "checkbox" id="tags" name="Electronic" value="Electronic"> Electronic<br>
                                <input type= "checkbox" id="tags" name="Shirt" value="Shirt"> Shirt<br>
                                <input type= "checkbox" id="tags" name="Food" value="Food">Food<br>
                                <input type= "checkbox" id="tags" name="Mens" value="Mens">Mens<br>
                                <input type= "checkbox" id="tags" name="Womens" value="Womens">Womens<br>
                                <input type= "checkbox" id="tags" name="Dogs" value="Dogs">Dogs<br>
                            </label><br>
                        </div>
                        <div class="pure-controls">
                            <input type="time" id="timeStart" name="timeStart" required>
                            <span class="pure-form-message-inline">Start Time for Ad</span><br>
                            <input type="time" id="timeShown" name="timeStop" required>
                            <span class="pure-form-message-inline">Stop Time for Ad</span><br>
                        </div> <br>
                        <div class="pure-control-group">
                            <label for="percentOff">Percent Correlation with User</label>
                            <input type= "number" id="percentOff" name="percentOff" min="1" max="100" required><br>
                        </div>
                        <div class="pure-controls">
                            <button id="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div><br>
        <button id="dashboardButton" onclick="openDashboard()" class="pure-button">Dashboard</button>
        <div id = "dashboardConsole">
            <h3>This is the Dashboard. It is not ready.</h3>
        </div>
    </div>
    <script>

        document.getElementById('loginPanel').style.display = 'none';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('adConsole').style.display ='none';
        document.getElementById('dashboardConsole').style.display = 'none';

        window.passEntered = function() {
            var passValue = document.getElementById('passwordField').value;
            var userValue = document.getElementById('userField').value;
            if (passValue==="dogs" && userValue === "arthur") {
                okButton.disabled = false;
            } else {
                okButton.disabled = true;
            };
        };

        function loggedIn(){
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('loginPanel').style.display = 'none';
        } 
        
        function openLogin() {
          var x = document.getElementById("loginPanel");
          var y = document.getElementById("loginButton")
          if (x.style.display === "block") {
            x.style.display = "none";
            y.stle.display = "block";
          } else {
            x.style.display = "block";
            y.style.display = "none";
          }
        }

        function openDashboard(){
            document.getElementById("dashboardConsole").style.display = "block";
        }
        function openAdForm(){
            document.getElementById('adConsole').style.display = "block";
        }

        </script>
    

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
